<div ng-include="'partials/navbar'"></div>

<div class="row marketing">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="contact in contacts">
        <td>{{contact.name}}</td>
        <td>{{contact.surname}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.phone}}</td>
        <td>{{contact.address}}</td>
      </tr>
    </tbody>
  </table>

  <div class="well">
    <div>
      <pagination total-items="totalContacts" page="page" items-per-page="count"></pagination>
    </div>
    <div>
      <label>Items per page:</label> <select ng-model="count" ng-options="c for c in counts"></select>
    </div>
  </div>
</div>
